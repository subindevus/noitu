<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Nối Từ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Nút bắt đầu game -->
        <button id="startButton">Bắt Đầu Game</button>
        
        <!-- Phần thông tin và trò chơi (ẩn lúc đầu) -->
        <div id="gameSection" class="hidden">
            <!-- Thông tin người chơi và điểm số -->
            <p id="playerName">Người chơi: </p>
            <p id="score">Điểm: 0</p>
            <p id="tries">Chuỗi Thắng: 3</p>

            <!-- Nhập từ và các nút điều khiển -->
            <input type="text" id="wordInput" placeholder="Nhập từ...">
            <button id="answerButton">Trả Lời</button>
            <button id="giveUpButton">Đầu Hàng</button>

            <!-- Kết quả hiển thị -->
            <div id="result"></div>

            <!-- Bảng xếp hạng -->
            <div id="leaderboard"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
